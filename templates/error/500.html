{% extends 'base.html' %}
{% load static %}
{% block pagecontent %}
<div class="wrapper">
    {% include 'partials/header.html' %}
      <section class="content">
         <div class="container">
            <div class="row">
              <!--header start-->
                <div class="page-not-fond">
                     <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="error-template">
                                    <h1>
                                        Oops!</h1>
                                    <h2>
                                        500 Internal Server Error</h2>
                                    <div class="error-details">
                                        Sorry, an error has occured
                                    </div>
                                    <div class="error-actions">
                                        <a href="/" class="btn btn-primary btn-lg"><span class="fa fa-eye"></span>
                                            Take Me Home </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </section>
</div>
<style type="text/css">
.page-not-fond {
    float: left;
    width: 100%;
    padding: 20px 0 50px 0;
    min-height: 435px;
    margin-bottom: 15px;
}
.error-template {padding: 40px 15px;text-align: center;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
a.btn.btn-primary.btn-lg {
    background: #fb6325;
    border-color: #fb6325;
}
</style>
{% endblock %}
